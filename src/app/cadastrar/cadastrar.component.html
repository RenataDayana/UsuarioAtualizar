<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5 container">
            <div class="row d-flex justify-content-center ">
                <div class="col-md-10">
                    <h1 class="text-center cadastro">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuario.usuario"  class="form-control" type="email" name="usuario" id="usuario" placeholder="Seu Usuário">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo">
                            <option value="">Selecione um tipo de Usuário</option>
                            <option value="colaborador">Colaborador</option>
                            <option value="beneficiario">Beneficiário</option>
                            <option value="Instituição">Instituição</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn colorbtn2 mr-4 " routerLink = '/entrar'>Cancelar</button>
                        <button type="submit" class="btn colorbtn" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                    <hr>
                    <p class="text-center m-4 cadastro">Já possui login?<a class="linkverdecadastro cadastro2" routerLink="/entrar"> Entre aqui!</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
